<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Basico de Vue.js | Platzi</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="div-container">
    <div id="app" class="col-md-12" v-bind:style="{ background: '#' + color }">
      <img v-on:mouseover="toggleShowPrices" v-on:mouseout="toggleShowPrices" v-bind:src="img" v-bind:alt="name" width="50">
      <h1 v-bind:class="changePercent > 0 ? 'text-success' : 'text-danger'">
        {{ name }}
        <!-- <span v-if="changePercent > 0">🟢</span>
        <span v-else-if="changePercent < 0">🔻</span>
        <span v-else>🔵</span> -->
        <!-- <span v-show="changePercent > 0">👍</span>
        <span v-show="changePercent < 0">👎</span>
        <span v-show="changePercent == 0">👵</span> -->
      </h1>
      <button class="btn btn-sm btn-success" v-on:click="toggleShowPrices">{{ showPrices == true ? 'Ocultar' : 'Ver' }} precios 👁</button>
      <!-- <ul>
        <li v-for="(price, index) in prices" v-bind:key="price">
          {{ index }} - {{ price }}
        </li>
      </ul> -->
      <table class="table table-sm table-hover table-striped col-md-4 mt-2" v-show="showPrices == true">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Día</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(price, index) in pricesWithDays" v-bind:key="price.value">
            <td>{{ index + 1 }}</td>
            <td>{{ price.day }}</td>
            <td class="text-right"
              v-bind:class="{ 'text-danger': price.value < actualPrice, 'text-success': price.value > actualPrice }">
              $ {{ price.value }}
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <ul v-show="showPrices == true">
        <li v-for="(price, index) in pricesWithDays" v-bind:key="price.value">
          {{ index }} - {{ price.day }} - {{ price.value }}
        </li>
      </ul> -->
    </div>
  </div>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
